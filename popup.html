<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chrome to Flomo 设置</title>
        <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
    </head>
    <body>
        <div class="container">
            <h2>Chrome to Flomo 设置</h2>
            <p>请输入您的 Flomo API Key：</p>
            <input type="password" id="apiKey" placeholder="在此输入 API Key">
            <button id="save">保存</button>
            <div id="status" class="status"></div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
